stage_1:
  model: da3
  model_size: GIANT
  rae:
    target: 
    params:
      encoder_cls: 
      encoder_config_path: 
      encoder_input_size: 
      encoder_params: 
      decoder_config_path: 
      pretrained_decoder_path: 
      noise_tau: 
      reshape_to_2d: 
      normalization_stat_path: 
  da3:
    ckpt: depth-anything/DA3-GIANT-1.1
  vggt:
    ckpt: facebook/VGGT-1B


stage_2:
  model: mvrm
  target: stage2.models.DDT_MVRM_multiview.DiTwDDTHeadMVRM_Multiview
  params:
    # input_size: [27, 36]  # feat_H, feat_W
    input_size: 
    patch_size: 1
    in_channels: 1536
    hidden_size: [1536, 3072]
    depth: [28, 2]
    num_heads: [16, 16]
    mlp_ratio: 4.0
    class_dropout_prob:
    num_classes: 
    use_qknorm: true 
    use_swiglu: true
    use_rope: true
    use_rmsnorm: true
    wo_shift: false
    use_pos_embed: true
  ckpt: 



transport:
  params:
    path_type: 'Linear'
    prediction: 'velocity'
    loss_weight: null
    time_dist_type: 'logit-normal_0_1'


sampler:
  mode: ODE
  params:
    sampling_method: 'euler'
    num_steps: 50
    atol: 1.0e-6
    rtol: 1.0e-3
    reverse: false


guidance:
  method: 'cfg'
  scale: 1.0
  t_min: 0.0
  t_max: 1.0


misc:
  latent_size: 
  num_classes: 
  time_dist_shift_dim: 1492992  # 1536*27*36
  time_dist_shift_base: 4096


training:
  global_seed: 42
  precision: fp32
  epochs: 10
 
  global_batch_size: 16
  grad_accum_steps: 1
  ema_decay: 0.9995
  num_workers: 4
  shuffle: True
  log_interval: 1

  ckpt_step_interval: 2000   # 2k

  vis:
    train_depth_every: -1
    val_depth_every: -1


  clip_grad: 1.0
  optimizer:
    lr: 2.0e-4
    betas: [0.9, 0.95]
    weight_decay: 0.0
  scheduler:
    type: cosine
    warmup_epochs: 5
    decay_end_epoch: 10
    base_lr: 2e-4
    final_lr: 2e-5
    warmup_from_zero: false
  



