stage_2:
  model: mvrm
  target: stage2.models.DDT_MVRM_multiview.DiTwDDTHeadMVRM_Multiview
  params:
    # input_size: [27, 36]  # feat_H, feat_W
    input_size: 
    patch_size: 1
    in_channels: 1536
    hidden_size: [1536, 3072]
    depth: [28, 2]
    num_heads: [16, 16]
    mlp_ratio: 4.0
    class_dropout_prob:
    num_classes: 
    use_qknorm: true 
    use_swiglu: true
    use_rope: true
    use_rmsnorm: true
    wo_shift: false
    use_pos_embed: true
