transport:
  params:
    path_type: 'Linear'
    prediction: 'velocity'
    loss_weight: null
    time_dist_type: 'logit-normal_0_1'


sampler:
  mode: ODE
  params:
    sampling_method: 'euler'
    num_steps: 50
    atol: 1.0e-6
    rtol: 1.0e-3
    reverse: false


guidance:
  method: 'cfg'
  scale: 1.0
  t_min: 0.0
  t_max: 1.0


misc:
  latent_size: [1, 973, 1536] # [v, n+1, d]
  num_classes: 
  time_dist_shift_dim: 1492992  # 1536*27*36
  time_dist_shift_base: 4096


training:
  global_seed: 42
  precision: fp32
  epochs: 10
 
  global_batch_size: 2
  grad_accum_steps: 1
  ema_decay: 0.9995
  num_workers: 0
  shuffle: True
  log_interval: 1


  ckpt_step_interval: 10   # 5k

  vis:
    train_depth_every: 5
    val_depth_every: 5
   

  clip_grad: 1.0
  optimizer:
    lr: 2.0e-4
    betas: [0.9, 0.95]
    weight_decay: 0.0
  scheduler:
    type: linear
    warmup_epochs: 5
    decay_end_epoch: 10
    base_lr: 2e-4
    final_lr: 2e-5
    warmup_from_zero: false
  



